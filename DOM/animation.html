<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <title>animation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animation {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    
    </style>
</head>
<body>

<h1>My first JavaScript animation</h1>
    
<p>
<button onclick="myMove()">Click me!</button>    
</p>
<div id="container">
    <div id="animation"></div>
</div>
    
    
<script>
    function myMove(){
        var elem = document.getElementById("animation")
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
            if(pos == 350) {
                clearInterval(id);
            }
            else {
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }
    
</script>
    
</body>
</html>
